name: CI - Node.js

on:
  push:
    branches: [main]
    paths:
      - 'packages/node/**'
      - '.github/workflows/ci-node.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/node/**'
      - '.github/workflows/ci-node.yml'

jobs:
  test:
    name: Node.js CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: .
        run: npx @biomejs/biome check packages/node

      - name: Type check
        run: pnpm --filter iii-sdk exec tsc --noEmit

      - name: Build
        run: pnpm build

      - name: Start III Engine
        run: |
          curl -fsSl https://raw.githubusercontent.com/iii-hq/iii/main/install.sh | sh
          which iii
          iii --version
          iii -v

          iii --config "${{ github.workspace }}/packages/node/iii/tests/fixtures/config-test.yaml" > /tmp/iii-engine.log 2>&1 &
          echo $! > /tmp/iii-engine.pid

          echo "Waiting for III Engine on port 49199..."
          for i in $(seq 1 30); do
            if nc -z 127.0.0.1 49199 2>/dev/null; then
              echo "III Engine is ready!"
              exit 0
            fi
            echo "  attempt $i/30..."
            sleep 2
          done
          echo "Engine did not become ready. Logs:"
          tail -n 50 /tmp/iii-engine.log || true
          exit 1

      - name: Run tests
        env:
          III_BRIDGE_URL: ws://localhost:49199
          III_HTTP_URL: http://localhost:3199
        run: pnpm --filter iii-sdk test

      - name: Stop III Engine
        if: always()
        run: |
          if [ -f /tmp/iii-engine.pid ]; then
            kill "$(cat /tmp/iii-engine.pid)" || true
          fi
