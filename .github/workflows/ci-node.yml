name: CI - Node.js

on:
  push:
    branches: [main]
    paths:
      - 'packages/node/**'
      - '.github/workflows/ci-node.yml'
      - '.github/actions/**'
      - '.github/engine-config/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/node/**'
      - '.github/workflows/ci-node.yml'
      - '.github/actions/**'
      - '.github/engine-config/**'

jobs:
  test:
    name: Node.js CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup III Engine
        id: engine
        uses: ./.github/actions/setup-iii-engine
        with:
          engine-repo: ${{ vars.ENGINE_REPO || '' }}
          engine-version: ${{ vars.ENGINE_VERSION || 'latest' }}
          github-token: ${{ github.token }}

      - name: Lint
        working-directory: .
        run: npx @biomejs/biome check packages/node

      - name: Type check
        run: pnpm --filter @iii-dev/sdk exec tsc --noEmit

      - name: Test
        env:
          III_BRIDGE_URL: ws://localhost:49134
          III_HTTP_URL: http://localhost:3111
        run: pnpm --filter @iii-dev/sdk test

      - name: Stop III Engine
        if: always() && steps.engine.outputs.engine-available == 'true'
        uses: ./.github/actions/stop-iii-engine

      - name: Build
        run: pnpm build
