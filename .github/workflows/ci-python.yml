name: CI - Python

on:
  push:
    branches: [main]
    paths:
      - 'packages/python/**'
      - '.github/workflows/ci-python.yml'
      - '.github/actions/**'
      - '.github/engine-config/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/python/**'
      - '.github/workflows/ci-python.yml'
      - '.github/actions/**'
      - '.github/engine-config/**'

jobs:
  test:
    name: Python CI (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python/iii

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Setup III Engine
        id: engine
        uses: ./.github/actions/setup-iii-engine
        with:
          engine-repo: ${{ vars.ENGINE_REPO || '' }}
          engine-version: ${{ vars.ENGINE_VERSION || 'latest' }}
          github-token: ${{ github.token }}

      - name: Lint
        run: ruff check src

      - name: Type check
        run: mypy src

      - name: Test
        env:
          III_BRIDGE_URL: ws://localhost:49134
          III_HTTP_URL: http://localhost:3111
        run: pytest || [ $? -eq 5 ]

      - name: Stop III Engine
        if: always() && steps.engine.outputs.engine-available == 'true'
        uses: ./.github/actions/stop-iii-engine
