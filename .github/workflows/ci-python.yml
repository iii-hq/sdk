name: CI - Python

on:
  push:
    branches: [main]
    paths:
      - 'packages/python/**'
      - '.github/workflows/ci-python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/python/**'
      - '.github/workflows/ci-python.yml'

jobs:
  test:
    name: Python CI (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python/iii

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src

      - name: Type check
        run: mypy src

      - name: Test
        run: pytest || [ $? -eq 5 ]
