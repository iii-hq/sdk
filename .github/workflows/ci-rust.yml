name: CI - Rust

on:
  push:
    branches: [main]
    paths:
      - 'packages/rust/**'
      - '.github/workflows/ci-rust.yml'
      - '.github/actions/**'
      - '.github/engine-config/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/rust/**'
      - '.github/workflows/ci-rust.yml'
      - '.github/actions/**'
      - '.github/engine-config/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Rust CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/rust/iii

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: Swatinem/rust-cache@v2

      - name: Setup III Engine
        id: engine
        uses: ./.github/actions/setup-iii-engine
        with:
          engine-repo: ${{ vars.ENGINE_REPO || '' }}
          engine-version: ${{ vars.ENGINE_VERSION || 'latest' }}
          github-token: ${{ github.token }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        env:
          III_BRIDGE_URL: ws://localhost:49134
          III_HTTP_URL: http://localhost:3111
        run: cargo test --all-features

      - name: Stop III Engine
        if: always() && steps.engine.outputs.engine-available == 'true'
        uses: ./.github/actions/stop-iii-engine

      - name: Build check
        run: cargo build --release
