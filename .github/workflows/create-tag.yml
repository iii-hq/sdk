name: Create Tag

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      pre_release:
        description: 'Pre-release label (none = stable release)'
        required: true
        type: choice
        options:
          - none
          - alpha
          - beta
          - rc
        default: none

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  actions: read

jobs:
  create-tag:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.III_CI_APP_ID }}
          private-key: ${{ secrets.III_CI_APP_PRIVATE_KEY }}
          permission-contents: write
          permission-metadata: read

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Pre-flight checks
        id: preflight
        run: |
          echo "Running pre-flight checks..."
          
          for f in packages/rust/iii/Cargo.toml packages/node/iii/package.json packages/python/iii/pyproject.toml; do
            if [ ! -f "$f" ]; then
              echo "Error: $f not found"
              exit 1
            fi
          done
          
          CURRENT_BRANCH=$(git branch --show-current)
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "Warning: Not on main branch (current: $CURRENT_BRANCH)"
          fi
          
          git fetch origin main
          BEHIND=$(git rev-list --count HEAD..origin/main)
          if [ "$BEHIND" -gt 0 ]; then
            echo "Error: Local branch is $BEHIND commits behind origin/main"
            echo "Please pull latest changes first"
            exit 1
          fi
          
          echo "Pre-flight checks passed"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest stable tag: $LATEST_TAG"

      - name: Calculate new version
        id: calc_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          PRE_RELEASE="${{ github.event.inputs.pre_release }}"
          
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            *)
              echo "Error: Invalid version_type: $VERSION_TYPE"
              exit 1
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          if [ "$PRE_RELEASE" != "none" ]; then
            NEW_VERSION="${NEW_VERSION}-${PRE_RELEASE}"
          fi
          
          NEW_TAG="v${NEW_VERSION}"
          
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Error: Tag $NEW_TAG already exists"
            exit 1
          fi
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New tag will be: $NEW_TAG"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Update Cargo.toml version
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          sed -i.bak "s/^version = \".*\"/version = \"$NEW_VERSION\"/" packages/rust/iii/Cargo.toml
          rm packages/rust/iii/Cargo.toml.bak
          git diff packages/rust/iii/Cargo.toml

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" packages/node/iii/package.json
          rm packages/node/iii/package.json.bak
          git diff packages/node/iii/package.json

      - name: Update pyproject.toml version
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          sed -i.bak "s/^version = \".*\"/version = \"$NEW_VERSION\"/" packages/python/iii/pyproject.toml
          rm packages/python/iii/pyproject.toml.bak
          git diff packages/python/iii/pyproject.toml

      - name: Validate versions
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          
          CARGO_VERSION=$(grep '^version = ' packages/rust/iii/Cargo.toml | head -n1 | cut -d'"' -f2)
          if [ "$CARGO_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) does not match $NEW_VERSION"
            exit 1
          fi
          echo "Cargo.toml version OK"
          
          PACKAGE_VERSION=$(grep '"version":' packages/node/iii/package.json | head -n1 | cut -d'"' -f4)
          if [ "$PACKAGE_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match $NEW_VERSION"
            exit 1
          fi
          echo "package.json version OK"
          
          PYPROJECT_VERSION=$(grep '^version = ' packages/python/iii/pyproject.toml | head -n1 | cut -d'"' -f2)
          if [ "$PYPROJECT_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: pyproject.toml version ($PYPROJECT_VERSION) does not match $NEW_VERSION"
            exit 1
          fi
          echo "pyproject.toml version OK"

      - name: Commit version bump
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/rust/iii/Cargo.toml packages/node/iii/package.json packages/python/iii/pyproject.toml
          git commit -m "chore: bump version to $NEW_TAG"
          git push origin main

      - name: Generate changelog
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          
          echo "Generating changelog from $LATEST_TAG to HEAD"
          
          CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | head -n 20)
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes recorded"
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Changelog preview:"
          echo "$CHANGELOG"

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "Created and pushed tag: $NEW_TAG"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Summary
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          echo "### Tag Created Successfully! üéâ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Tag:** \`$NEW_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now automatically build binaries for all platforms." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release progress: [Actions](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack - Tag Created
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "üè∑Ô∏è New tag ${{ steps.calc_version.outputs.new_tag }} created",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*New Tag Created* üè∑Ô∏è\n\nVersion: `${{ steps.calc_version.outputs.new_tag }}`\nBump: `${{ github.event.inputs.version_type }}`\nPre-release: `${{ github.event.inputs.pre_release }}`\nCreated by: ${{ github.actor }}\n\nRelease workflow will now build binaries for all platforms."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Recent Changes:*\n```${{ steps.changelog.outputs.changelog }}```"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions|View Workflow>"
                    }
                  ]
                }
              ]
            }

