name: Create Tag

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
        default: patch
      custom_version:
        description: 'Custom version (only used if version_type is "custom", e.g., 1.2.3)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  actions: read

jobs:
  create-tag:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.MOTIA_CI_APP_ID }}
          private-key: ${{ secrets.MOTIA_CI_APP_PRIVATE_KEY }}
          permission-contents: write
          permission-metadata: read

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Pre-flight checks
        id: preflight
        run: |
          echo "Running pre-flight checks..."
          
          if [ ! -f "Cargo.toml" ]; then
            echo "Error: Cargo.toml not found"
            exit 1
          fi
          
          CURRENT_BRANCH=$(git branch --show-current)
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "Warning: Not on main branch (current: $CURRENT_BRANCH)"
          fi
          
          git fetch origin main
          BEHIND=$(git rev-list --count HEAD..origin/main)
          if [ "$BEHIND" -gt 0 ]; then
            echo "Error: Local branch is $BEHIND commits behind origin/main"
            echo "Please pull latest changes first"
            exit 1
          fi
          
          echo "‚úÖ Pre-flight checks passed"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate new version
        id: calc_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"
          
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]:-0}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH="${VERSION_PARTS[2]:-0}"
          
          if [ "$VERSION_TYPE" = "custom" ]; then
            if [ -z "$CUSTOM_VERSION" ]; then
              echo "Error: custom_version is required when version_type is 'custom'"
              exit 1
            fi
            NEW_VERSION="$CUSTOM_VERSION"
          elif [ "$VERSION_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          elif [ "$VERSION_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          elif [ "$VERSION_TYPE" = "patch" ]; then
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            echo "Error: Invalid version_type: $VERSION_TYPE"
            exit 1
          fi
          
          NEW_TAG="v${NEW_VERSION}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New tag will be: $NEW_TAG"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Update Cargo.toml version
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          sed -i.bak "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          rm Cargo.toml.bak
          git diff Cargo.toml

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          cd packages/node/iii
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" package.json
          rm package.json.bak
          git diff package.json

      - name: Validate Cargo.toml
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | cut -d'"' -f2)
          
          if [ "$CARGO_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) does not match tag version ($NEW_VERSION)"
            exit 1
          fi
          
          echo "‚úÖ Cargo.toml version matches tag version"

      - name: Validate package.json
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          PACKAGE_VERSION=$(grep '"version":' packages/node/iii/package.json | head -n1 | cut -d'"' -f4)
          
          if [ "$PACKAGE_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version ($NEW_VERSION)"
            exit 1
          fi
          
          echo "‚úÖ package.json version matches tag version"

      - name: Commit version bump
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml packages/node/iii/package.json
          git commit -m "chore: bump version to $NEW_TAG"
          git push origin main

      - name: Generate changelog
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          
          echo "Generating changelog from $LATEST_TAG to HEAD"
          
          CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | head -n 20)
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes recorded"
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Changelog preview:"
          echo "$CHANGELOG"

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "Created and pushed tag: $NEW_TAG"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Summary
        run: |
          NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
          echo "### Tag Created Successfully! üéâ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Tag:** \`$NEW_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now automatically build binaries for all platforms." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release progress: [Actions](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack - Tag Created
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "üè∑Ô∏è New tag ${{ steps.calc_version.outputs.new_tag }} created",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*New Tag Created* üè∑Ô∏è\n\nVersion: `${{ steps.calc_version.outputs.new_tag }}`\nType: `${{ github.event.inputs.version_type }}`\nCreated by: ${{ github.actor }}\n\nRelease workflow will now build binaries for all platforms."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Recent Changes:*\n```${{ steps.changelog.outputs.changelog }}```"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions|View Workflow>"
                    }
                  ]
                }
              ]
            }

