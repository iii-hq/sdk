version: '3.8'

services:
  # OpenObserve - Observability platform for logs, metrics, and traces
  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:v0.50.3
    container_name: iii-openobserve
    ports:
      - "5080:5080"  # Web UI
      - "5081:5080"  # OTLP HTTP endpoint (mapped to same port internally)
    environment:
      - ZO_ROOT_USER_EMAIL=root@example.com
      - ZO_ROOT_USER_PASSWORD=Complexpass#123
      - ZO_DATA_DIR=/data
    volumes:
      - ./data/openobserve:/data
    networks:
      - iii-network
    restart: unless-stopped

  # OpenTelemetry Collector - Receives telemetry and forwards to OpenObserve
  otel-collector:
    image: otel/opentelemetry-collector:0.114.0
    container_name: iii-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "8888:8888"  # Prometheus metrics exposed by the Collector
      - "8889:8889"  # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - iii-network
    depends_on:
      - openobserve
    restart: unless-stopped

networks:
  iii-network:
    driver: bridge
