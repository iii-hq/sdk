[package]
name = "iii-sdk"
version = "0.2.0"
edition = "2024"
rust-version = "1.85"
license = "Apache-2.0"
authors = ["Motia LLC"]
description = "SDK for III Engine - a platform for building distributed applications"
repository = "https://github.com/iii-hq/sdk"
homepage = "https://github.com/iii-hq/sdk"
keywords = ["iii", "sdk", "engine", "distributed"]
categories = ["api-bindings", "asynchronous", "development-tools"]

[lib]
name = "iii_sdk"
path = "src/lib.rs"

[features]
default = []
otel = [
    "opentelemetry",
    "opentelemetry_sdk",
    "opentelemetry-proto",
    "prost",
    "sysinfo",
]

[dependencies]
async-trait = "0.1"
futures-util = "0.3"
hostname = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync", "time", "net"] }
tokio-tungstenite = "0.28"
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }

# OpenTelemetry (optional, behind "otel" feature)
opentelemetry = { version = "0.31", optional = true }
opentelemetry_sdk = { version = "0.31", features = ["rt-tokio", "logs", "metrics", "trace"], optional = true }
opentelemetry-proto = { version = "0.31", features = ["gen-tonic-messages", "trace", "metrics", "logs", "with-serde"], optional = true }
prost = { version = "0.14", optional = true }
sysinfo = { version = "0.38", optional = true }
