[package]
name = "iii-sdk"
version = "0.0.0"
edition = "2024"

[lib]
name = "iii_sdk"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1"
futures-util = "0.3"
hostname = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync", "time", "net"] }
tokio-tungstenite = "0.23"
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }
